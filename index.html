<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container mt-5">
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="images/img1.jpg" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Sanje Paramaseelan</h5>
            <p class="card-text">Software Engineering</p>
            <button class="btn btn-primary" id="btn">Click Me</button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="images/img2.jpg" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Pooja Paramaseelan</h5>
            <p class="card-text">Web Developer</p>
            <button class="btn btn-primary" id="btn">Click Me</button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="images/img3.jpeg" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Puvi Paramaseelan</h5>
            <p class="card-text">Data Scientist</p>
            <button class="btn btn-primary" id="btn">Click Me</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
